<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKASHA SYSTEM // ACCESS GRANTED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
      
      body {
        font-family: 'Share Tech Mono', 'Noto Sans SC', monospace;
        background-color: #000;
        color: #0f0;
        overflow: hidden;
      }
      /* Custom scrollbar for logs */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff00;
      }
      
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        20% { clip: rect(60px, 9999px, 70px, 0); }
        40% { clip: rect(20px, 9999px, 10px, 0); }
        60% { clip: rect(80px, 9999px, 90px, 0); }
        80% { clip: rect(10px, 9999px, 40px, 0); }
        100% { clip: rect(50px, 9999px, 20px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        20% { clip: rect(90px, 9999px, 10px, 0); }
        40% { clip: rect(30px, 9999px, 50px, 0); }
        60% { clip: rect(70px, 9999px, 20px, 0); }
        80% { clip: rect(40px, 9999px, 90px, 0); }
        100% { clip: rect(20px, 9999px, 60px, 0); }
      }
      
      .scan-line {
        width: 100%;
        height: 2px;
        background: rgba(0, 255, 0, 0.5);
        position: absolute;
        z-index: 50;
        animation: scan 2s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
      }
      
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
